{% extends 'master.html' %}

{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 40px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    textarea {
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Edit Page</h2>
    <form method="POST">
      {% csrf_token %}
      <label for="title">Title</label>
      <input type="text" id="title" value="{{ data.title }}" name="title" required />

      <label for="description">Description</label>
      <textarea id="description" name="description" rows="4" required>{{ data.description }}</textarea>

      <label for="status">Status</label>
      <select id="status" {{ data.status }} name="status" required>
        <option value="">-- Select Status --</option>
        <option value="Not Started" {% if data.status == "Not Started" %}selected{% endif %}>Not Started</option>
        <option value="In Progress" {% if data.status == "In Progress" %}selected{% endif %}>In Progress</option>
        <option value="Completed" {% if data.status == "Completed" %}selected{% endif %}>Completed</option>
      </select>

      <button type="submit">Update</button>
    </form>
  </div>
</body>
</html>
{% endblock body %}
